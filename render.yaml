services:
  - type: web
    name: class-checkin-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: tsx server.ts
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: ALLOWED_ORIGINS
        value: https://ease-present.vercel.app
